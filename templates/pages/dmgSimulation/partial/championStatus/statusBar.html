<div id="{{status.name}}" class="col-md-6 no-padding">
  <div class="media-left status-icon">
    <img tooltip-class="stat-popup" uib-tooltip-template="'/templates/pages/dmgSimulation/partial/championStatus/statusTooltip.html'" ng-mouseover="mouseoverStatDetail(status)" class="media-object thumbnail no-margin" ng-src="{{status.icon|| 'https://dummyimage.com/20x20/000/fff'}}">
  </div>
  <div class="media-body status-content">
    <p class="m-t-b-5">{{status.content}}</p>
  </div>
</div>
