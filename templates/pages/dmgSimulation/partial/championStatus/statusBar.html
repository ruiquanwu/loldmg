<div id="{{status.name}}" class="col-md-6 no-padding">
  <div class="media-left status-icon">
    <img class="media-object thumbnail no-margin" ng-src="{{status.icon|| 'https://dummyimage.com/20x20/000/fff'}}">
  </div>
  <div class="media-body status-content">
    <p>{{status.content}}</p>
  </div>
</div>
